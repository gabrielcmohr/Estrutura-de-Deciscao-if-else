<script>
    const num1 = Number(prompt("Informe o primeiro número:").trim().replace(",", "."));
    const num2 = Number(prompt("Informe o segundo número:").trim().replace(",", "."));
    const op = prompt("Informe uma operação que deseja realizar: \n soma: ( + ), subtração: ( - ) \n multiplicação: ( * ), divisão: ( / )").trim()
    let mensagem;
    if (isNaN(num1) || isNaN(num2)) alert("informe apenas números.")
    else {
        //conta
        if (op == "+") mensagem += conta = num1 + num2
        else if (op == "-") mensagem += conta = num1 - num2
        else if (op == "*") mensagem += conta = num1 * num2
        else if (op == "/") mensagem += conta = num1 / num2
        else alert("Informe apenas: \n soma: ( + ), subtração: ( - ) \n multiplicação: ( * ), divisão: ( / )")
        if (conta % 2 === 0) mensagem += " é par, "
        else mensagem += " é impar, "
        if (Math.sign(conta) == 1) mensagem += "positivo "
        else if (Math.sign(conta) == -1) mensagem += "negativo "
        else if (Math.sign(conta) == 0 || Math.sign(conta) == -0) mensagem += ""
        if (conta - Math.round(conta) == 0) mensagem += "e inteiro"
        else mensagem += "e Decimal"
        alert(mensagem)
    }
</script>
