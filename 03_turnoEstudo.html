<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    let turno = prompt("Em que turno você estuda? Informe com: M-matutino ou V-Vespertino ou N-Noturno.").toLowerCase()
    
    if (turno == "m") {
        alert("Bom dia!")
    }
    else if (turno == "v") {
        alert("Boa Tarde!")
    }
    else if (turno == "n") {
        alert("Boa Noite!")
    }
    else {
        alert("Valor Inválido")
    }

    
    

</script>
