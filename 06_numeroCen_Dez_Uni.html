<script>
    /*
    //PROBLEMA
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    const num = Number(Math.round(prompt("Informe um número menor que 1000:")))

    function unidade(num) {
        return num % 10
    }
    function dezena(num) {
        return Math.floor((num % 100) / 10)
    }
    function centena(num) {
        return Math.floor(num / 100)
    }
    let mensagem = ""

    if (num < 10) {
        let numUni = unidade(num);
        mensagem = numUni + " Unidade";
        if (numUni > 1) {
            mensagem += "s "
        }
        alert(mensagem)
    }
    else if (num < 100) {
        let numDeze = dezena(num);
        mensagem = numDeze + " Dezena"
        if (numDeze > 1) {
            mensagem += "s "
        }
        let numUni = unidade(num);
        if (numUni > 0) {
            mensagem += "e " + numUni + " Unidade"
            if (numUni > 1) {
            mensagem += "s "
        }
        }
        alert(mensagem);
    }
    else if (num < 1000) {
        let numCen = centena(num);
        mensagem = numCen + " Centena"
        if (numCen > 1) {
            mensagem += "s "
        }
        let numDeze = dezena(num);
        if (numDeze > 0) {
            mensagem += ", " + numDeze + " Dezena"
        }
        if (numDeze > 1) {
            mensagem += "s "
        }
        let numUni = unidade(num);
        if (numUni > 0) {
            mensagem += "e " + numUni + " Unidade"
            if (numUni > 1) {
            mensagem += "s "
        }
        }
        alert(mensagem)
    }
    else {
        alert("Valor maior que 1000, informe um número menor.")
    }

</script>
