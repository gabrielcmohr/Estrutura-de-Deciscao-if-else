<meta charset="UTF-8" />
<script>
    // notaParaConceito -  Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    const nota = Number(prompt("Informe uma nota para ser convertida em conceito:"));

    if (nota > 10) {
        alert("Informe apenas números de 0 á 10")
    }
    else if (nota >= 9 || nota === 10) {
        alert("Sua nota foi convertida para A")
    }
    else if (nota >= 8 || nota === 8.9) {
        alert("Sua nota foi convertida para B")
    }
    else if (nota >= 7 || nota === 7.9) {
        alert("Sua nota foi convertida para C")
    }
    else if (nota >= 6 || nota === 6.9) {
        alert("Sua nota foi convertida para D")
    }
    else if (nota >= 0 || nota === 5.9) {
        alert("Sua nota foi convertida para E")
    }
    else {
        alert("Informe apenas números de 0 á 10")
    }
    
</script>
