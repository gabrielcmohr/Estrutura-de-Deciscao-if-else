<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    let num = Number(prompt("informe um número:"))

    result = num - Math.round(num)

    if (isNaN(num)) {
        alert("Informe apenas números")
    }
    else {
        if (result == 0) {
            alert("É um número inteiro")
        }
        else {
            alert("Não é um número inteiro")
        }
    }


</script>
